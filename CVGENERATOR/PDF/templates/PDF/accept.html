<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">

    <title>ACCEPT</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Satya Gagre">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="satyagagre@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="7020903497">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">About you</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" placeholder="Hi im a Computer Engineer. "></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="BE in Computer Engineering">
                    </div>
            
                    <div class="form-group">
                        <label for="exampleInputEmail1">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Modern High School Shivajinagar Pune 5">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Ajeenkya Dy Patil School of Engineering">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Web Developer"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Skills</label>
                        <input type="text" class="form-control" id="skills" name="skills" placeholder="Html,Css,Javascript,Python,Java,etc.">
                    </div>
            
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
