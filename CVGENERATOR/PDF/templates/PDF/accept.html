<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCEPT</title>

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: 600;
        }

        hr {
            margin-top: 20px;
            border-top: 1px solid #6c757d;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-3 justify-content-center">
            <div class="col-auto">
                <a href="{% url 'list' %}" class="btn btn-outline-primary">Resume List</a>
            </div>
        </div>
    </div>

    <hr>

    <h1>Enter Resume Details</h1>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Satya Gagre">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="satyagagre@gmail.com">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="7020903497">
                    </div>

                    <div class="form-group">
                        <label>About You</label>
                        <textarea class="form-control" id="summary" name="summary" placeholder="Hi I'm a Computer Engineer." rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="BE in Computer Engineering">
                    </div>

                    <div class="form-group">
                        <label>School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Modern High School Shivajinagar Pune 5">
                    </div>

                    <div class="form-group">
                        <label>University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Ajeenkya Dy Patil School of Engineering">
                    </div>

                    <div class="form-group">
                        <label>Previous Work</label>
                        <textarea class="form-control" id="previous_work" name="previous_work" placeholder="Web Developer" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Skills</label>
                        <input type="text" class="form-control" id="skills" name="skills" placeholder="HTML, CSS, JavaScript, Python, Java, etc.">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
